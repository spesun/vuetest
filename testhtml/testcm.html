<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <div id='example'>
            <child message="hello!"></child>
                <ol>
                    <todo-item
                      v-for="item in groceryList"
                      v-bind:todo="item"
                      v-bind:key="item.id">
                    </todo-item>
               </ol>
        </div>
    </body>
    <script src="./vue.js"></script>
    <script>

        Vue.component('child', {
          // 声明 props
          props: ['message'],
          // 就像 data 一样，prop 可以用在模板内
          // 同样也可以在 vm 实例中像“this.message”这样使用
          template: '<span>{{ message }}</span>'
        })

        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
        })


        // 创建根实例
        new Vue({
          el: '#example',
            data: {
                    groceryList: [
                      { id: 0, text: '蔬菜' },
                      { id: 1, text: '奶酪' },
                      { id: 2, text: '随便其他什么人吃的东西' }
                    ]
          }
        })
    </script>
</html>
